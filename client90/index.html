<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liens R√©seaux Sociaux</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #DA291C;
            --primary-yellow: #FFC72C;
            --dark-bg: #27251F;
            --light-text: #FFFFFF;
            --shadow: rgba(218, 41, 28, 0.3);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1814 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--primary-red) 0%, transparent 70%);
            opacity: 0.1;
            top: -250px;
            right: -250px;
            border-radius: 50%;
            animation: pulse 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--primary-yellow) 0%, transparent 70%);
            opacity: 0.08;
            bottom: -200px;
            left: -200px;
            border-radius: 50%;
            animation: pulse 10s ease-in-out infinite reverse;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.1); opacity: 0.15; }
        }

        .container {
            max-width: 480px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 0.2s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--primary-red) 0%, #b81e13 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 20px 60px var(--shadow),
                0 0 0 8px rgba(255, 199, 44, 0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .logo:hover {
            transform: scale(1.05) rotate(-3deg);
        }

        .logo::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .logo-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 72px;
            color: var(--primary-yellow);
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 32px;
            color: var(--light-text);
            text-align: center;
            margin-bottom: 12px;
            letter-spacing: 2px;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 20px 28px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            text-decoration: none;
            color: var(--light-text);
            font-weight: 600;
            font-size: 16px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) backwards;
        }

        .social-link:nth-child(1) { animation-delay: 0.3s; }
        .social-link:nth-child(2) { animation-delay: 0.4s; }
        .social-link:nth-child(3) { animation-delay: 0.5s; }
        .social-link:nth-child(4) { animation-delay: 0.6s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 199, 44, 0.2), transparent);
            transition: left 0.5s;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateX(8px) scale(1.02);
            border-color: var(--primary-yellow);
            background: rgba(255, 199, 44, 0.1);
            box-shadow: 0 8px 32px rgba(255, 199, 44, 0.2);
        }

        .social-link:active {
            transform: translateX(8px) scale(0.98);
        }

        .icon {
            width: 32px;
            height: 32px;
            margin-right: 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .social-link:hover .icon {
            transform: rotate(12deg) scale(1.1);
        }

        .facebook .icon { background: #1877F2; }
        .instagram .icon { background: linear-gradient(45deg, #F58529, #DD2A7B, #8134AF); }
        .google .icon { background: #4285F4; }
        .tiktok .icon { background: #000000; }

        .arrow {
            margin-left: auto;
            font-size: 20px;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .social-link:hover .arrow {
            opacity: 1;
            transform: translateX(4px);
        }

        @media (max-width: 480px) {
            .logo {
                width: 120px;
                height: 120px;
            }

            .logo-text {
                font-size: 60px;
            }

            .title {
                font-size: 28px;
            }

            .social-link {
                padding: 18px 24px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-text">M</div>
            </div>
            <h1 class="title">Suivez-nous</h1>
            <p class="subtitle">Rejoignez notre communaut√© sur les r√©seaux</p>
        </div>

        <div class="links-container">
            <a href="https://www.facebook.com/votre-page" class="social-link facebook" target="_blank" rel="noopener">
                <div class="icon">üìò</div>
                <span>Facebook</span>
                <span class="arrow">‚Üí</span>
            </a>

            <a href="https://www.instagram.com/votre-compte" class="social-link instagram" target="_blank" rel="noopener">
                <div class="icon">üì∑</div>
                <span>Instagram</span>
                <span class="arrow">‚Üí</span>
            </a>

            <a href="https://g.page/r/votre-etablissement/review" class="social-link google" target="_blank" rel="noopener">
                <div class="icon">‚≠ê</div>
                <span>Avis Google</span>
                <span class="arrow">‚Üí</span>
            </a>

            <a href="https://www.tiktok.com/@votre-compte" class="social-link tiktok" target="_blank" rel="noopener">
                <div class="icon">üéµ</div>
                <span>TikTok</span>
                <span class="arrow">‚Üí</span>
            </a>
        </div>
    </div>

    <script>
        // Animation au chargement
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('.social-link');
            
            links.forEach((link, index) => {
                link.style.animationDelay = `${0.3 + index * 0.1}s`;
            });
        });

        // Effet de vibration au clic
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('click', function(e) {
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = '';
                }, 10);
            });
        });
    </script>
</body>
</html>
